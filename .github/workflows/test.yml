name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Docker services
        run: docker compose up -d

      - name: Wait for setup containers
        run: |
          for container in minio-setup lakekeeper-setup; do
            echo "Waiting for $container..."
            exit_code=$(docker container wait $container)
            if [ "$exit_code" != "0" ]; then
              echo "$container failed with exit code $exit_code"
              docker logs $container
              exit 1
            fi
            echo "$container completed successfully"
          done

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/ -m "not integration" -v

      - name: Run integration tests
        run: uv run pytest tests/ -m integration -v -s

      - name: Run all tests
        run: uv run pytest tests/ -v

      - name: Stop Docker services
        if: always()
        run: docker compose down
